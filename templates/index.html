<!DOCTYPE html>
<html>
<head>
  <title>flask App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
  <link rel="icon" href="/static/flask.png" type="image/x-icon">
  <link rel="stylesheet" href="/static/index.css">
</head>
<body>
  <div class="container">
    <button id="go-to-top" class="btn btn-primary" title="Go to Top" onclick="goToTop()">&#8593;</button>
    <h1 class="mt-4">Image Search</h1>

    <form action="/" method="POST" class="mt-4">
      <div class="mb-3">
        <input type="text" name="image" placeholder="Enter Image to search" required class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>

    {% if error %}
      <p class="text-danger mt-4">{{ error }}</p>
    {% elif images %}
      <h2 class="mt-4">Search Results</h2>

      <p>{{ num_images }} images found</p>

      <div class="row">
        {% for image in images %}
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card">
              <img src="{{ image.previewURL }}" alt="{{ image.id }}" class="card-img-top" style="height: 200px; object-fit: cover;">
              <div class="card-body">
                <p class="card-text" style="height: 50px; overflow: hidden; text-overflow: ellipsis;">{{ image.tags }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
 <script src="/static/index.js"></script>
</body>
</html>
